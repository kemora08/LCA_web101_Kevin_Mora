<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/ticTacToe-style.css">
  <title>My ticTacToe</title>
</head>
<body>
    <div class="text-center"id="box">
      <header>
        <h1>Play Tic Tac Toe</h1>
      </header>
    <div id="message">this is a message</div>
      <ul id="gameBoard">
        
        <li class="tic"id="1">X</li>
        <li class="tic"id="2">X</li>
        <li class="tic"id="3">X</li>
        <li class="tic"id="4">O</li>
        <li class="tic"id="5">X</li>
        <li class="tic"id="6">X</li>
        <li class="tic"id="7">O</li>
        <li class="tic"id="8">X</li>
        <li class="tic"id="9">O</li>
      </ul>
      
      <div class="clearfix"></div>
      <button id="O" class="tic">O</button>
      <button id="X" class="tic">X</button>
    <footer>
      <button id="reset">Reset</button>
    </footer>
    </div>
    </body>
